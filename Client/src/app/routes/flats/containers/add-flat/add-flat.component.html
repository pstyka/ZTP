<div class="main-container">
  <mat-card>
    <mat-card-title>Add listing</mat-card-title>

    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="form-grid">
        <mat-form-field appearance="fill">
          <mat-label>Title</mat-label>
          <input matInput formControlName="name" required />
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Description</mat-label>
          <textarea matInput formControlName="description"></textarea>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>City</mat-label>
          <input matInput formControlName="city" />
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>District</mat-label>
          <input matInput formControlName="district" />
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Street</mat-label>
          <input matInput formControlName="street" />
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Building number</mat-label>
          <input matInput formControlName="buildingNumber" />
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Flat number</mat-label>
          <input matInput formControlName="flatNumber" />
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Postal code</mat-label>
          <input matInput formControlName="postalCode" />
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Number of rooms</mat-label>
          <input matInput type="number" formControlName="rooms" min="1" />
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Flat area (mÂ²)</mat-label>
          <input matInput type="number" formControlName="area" min="0" />
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Price (USD)</mat-label>
          <input matInput type="number" formControlName="price" min="0" />
        </mat-form-field>
      
        <div class="file-upload full-width">
          <mat-card-title>Add photos</mat-card-title>
          <input id="fileInput" type="file" multiple (change)="onFilesSelected($event)" class="file-input" />
          <div class="file-info" *ngIf="selectedFiles?.length">
            {{ selectedFiles.length }} file(s) selected
          </div>
        </div>

      </div>

      <div class="actions">
        <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
          Submit
        </button>
      </div>
    </form>
  </mat-card>
</div>
